<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loging registration-php</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box active" id="login-form">
        <form action="">
          <h2>login</h2>
          <input type="text" name="email" placeholder="email" required />
          <input type="password" name="password" placeholder="email" required />
          <button type="submit" name="login">Login</button>
          <p>
            Don't have an account?
            <a href="#" onclick="showForm('register-form')">Registration</a>
          </p>
        </form>
      </div>

      <div class="form-box" id="register-form">
        <form action="">
          <h2>Register</h2>
          <input type="text" name="name" placeholder="Name" required />
          <input type="text" name="email" placeholder="name" required />
          <input type="password" name="password" placeholder="email" required />
          <select name="role" required>
            <option value="">----Select Role----</option>
            <option value="user">User</option>
            <option value="Admin">Admin</option>
          </select>
          <button type="submit" name="register">Registraion</button>
          <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
